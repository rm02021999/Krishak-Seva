{% extends 'layout.html' %}
 <!-- {% block body %} -->
 <style>
  html, body {
    background: linear-gradient(rgba(0,0,0,0.1),rgba(104, 32, 32, 0.3)),url("../static/images/frt.jpg");
    animation: animateBg  10s ease-in-out infinite;
}
@keyframes animateBg{
    0% { background-size: 130%; }
    50% { background-size: 140%; }
    100% { background-size: 130%; }
}
h1 {
      color: white;
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      font-family: "Lucida Console", "Courier New", monospace;
      font-style: oblique;
      font-variant: small-caps;
      font-family: "Sofia", sans-serif;
}
.card-body {
    flex: 1 1 auto;
    padding: 1rem 1rem;
    height: 20rem;
    border-radius: 1%;
}
</style>

<div class="container py-5 mx-auto my-50 h-10 " style="margin: 12rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
          <div class="card card-body" style="justify-content: center;">
               <h1 class="text-center"><b>You should grow <i>{{ prediction }} </i>in your farm</b></h1>
          </div>
      </div>
  </div>
</div>

<script>
	const body = document.querySelector("body");
	const navbar = document.querySelector(".navbar");
	const menuBtn = document.querySelector(".menu-btn");
	const cancelBtn = document.querySelector(".cancel-btn");
	menuBtn.onclick = () => {
		navbar.classList.add("show");
		menuBtn.classList.add("hide");
		body.classList.add("disabled");
	}
	cancelBtn.onclick = () => {
		body.classList.remove("disabled");
		navbar.classList.remove("show");
		menuBtn.classList.remove("hide");
	}
	window.onscroll = () => {
		this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
	}
</script>

{% endblock %}
